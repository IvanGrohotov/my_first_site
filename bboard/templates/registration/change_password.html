{% extends "layout/basic.html" %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
<h2>Смена пароля</h2>
{% if user.is_authenticated %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="hidden" name="next" value="{{ next }}">
    <input type="submit" value="Сменить">
</form>
{% else %}
<p>Вы не выполнили вход.</p>
{% endif %}
{% endblock%}
