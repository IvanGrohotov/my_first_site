{% extends "layout/basic.html" %}
{% load bootstrap4 %}

{% block title %}Выгрузка файлов{% endblock %}

{% block content %}
<h2>ВЫберите файл</h2>
<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' size='sm'%}
    {% buttons submit='Загрузить' %}{% endbuttons %}
</form>
{% endblock %}
